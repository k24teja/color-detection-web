<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Detection App</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Detect Color</button>
    </form>

    {% if prediction %}
        <h2>Detected Color: {{ prediction }}</h2>
        <img src="{{ image_path }}" alt="Uploaded Image" width="300">
    {% endif %}
</body>
</html>
